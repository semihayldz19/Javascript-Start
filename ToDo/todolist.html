<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>JS.To do list</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>TO DO LÄ°ST</h1>

      <div>
        <input
          type="text"
          id="inputText"
          style="
            background: #ffffff
              url('https://cdn.pixabay.com/photo/2013/07/13/11/55/notes-158958_640.png');
          "
        />
        <button type="submit" id="addToDo">
          <img
            src="https://png.vector.me/files/images/1/9/197423/plus_sign_clip_art.jpg"
            style="width: 35px"
          />
        </button>
        <button type="submit" id="clearToDo">
          <img
            src="https://cdn-icons-png.flaticon.com/512/1345/1345874.png"
            style="width: 35px"
          />
        </button>
      </div>
      <div class="to-Dos" id="toDoContainer"></div>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
