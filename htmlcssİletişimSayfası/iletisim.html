<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM</title>
    <link rel="stylesheet" href="iletisim.css" />
  </head>
  <body>
    <div class="container">
      <form id="contact" action="POST">
        <h2>İLETİŞİM SAYFASI</h2>

        <div class="form-control">
          <input placeholder="ad-soyad" type="text" id="isim" required autofocus/>
        </div>
        <div class="form-control">
        <input placeholder="Konu" type="text" required>
    </div>

        <div class="form-control">
          <input placeholder="e-mail" type="email" id="e-mail" required />
        </div>
        <div class="form-control">
          <textarea placeholder="lütfen buraya mesajınızı yazınız" type="text" id="mesaj" required ></textarea>
        </div>
        <div class="form-control">
            <button name="submit" type="submit" id="submit">GÖNDER</button>
        </div>
      </form>
    </div>
  </body>
</html>
